<ion-header>
  <ion-toolbar color='secondary'>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Course Details</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDelete()">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-margin">
    <strong>Details of this course :</strong>

  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-img [src]="selectedCourse.image"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-label class="ion-align-horizontal">
    <strong> {{selectedCourse.title }} By {{ selectedCourse.author}}</strong>
  </ion-label>

  <br>
  <strong>Content of this course : </strong>
  <ion-list>
    <ion-item *ngFor="let keyword of selectedCourse.keywords">
      <ion-label>{{ keyword }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
